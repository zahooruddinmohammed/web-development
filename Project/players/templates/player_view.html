{% extends "layout.html" %}
{% block title %}View Players{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="h3">View Player</div>
    <dl class="row">
        <dt class="col-sm-3">Player ID</dt>
        <dd class="col-sm-9">{{ player.player_id }}</dd>
  
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9">{{ player.name }}</dd>
  
        <dt class="col-sm-3">Team Name</dt>
        <dd class="col-sm-9">{{ player.team_name }}</dd>
  
        <dt class="col-sm-3">Face Image ID</dt>
        <dd class="col-sm-9">{{ player.face_image_id }}</dd>

    </dl>
        <a href="{{ url_for('players.list') }}"
                class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
{% endblock %}
